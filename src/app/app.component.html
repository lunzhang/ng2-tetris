<div>

  <div>
    <button (click)="start()" class="btn">
      Start
    </button>
    <button (click)="end()" class="btn">
      End
    </button>
    <button (click)="restart()" class="btn">
      Restart
    </button>
  </div>

  <div>
    <div class="board-wrapper">
      <h3>Score : {{score}} </h3>
      <board (onScore)="onScore($event)"></board>
    </div>
    
    <div class="next-piece-wrapper">
      <h3>Next Piece </h3>
      <next-piece></next-piece>
    </div>

  </div>

</div>
